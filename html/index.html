    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Miss rate', 'Hit rate', 'Number of items in cache', 'Total size', 'Number of reguest'],
            datasets: [{
                label: '100%',
                data: [17.45,34.91, 52.36,31.07, 23.39, 43.28, ,25.48],
                backgroundColor: [
                    'rgba(228, 73, 31, 0.8)',
                    'rgba(228, 73, 31, 0.9)',
                    'rgba(163, 221, 215, 0.8)',
                    'rgba(228, 73, 31, 0.7)',
                    'rgba(228, 73, 31, 0.7)',
                    'rgba(228, 73, 31, 0.8)',
                    'rgba(228, 73, 31, 0.9)'
                ],

                    'rgba(228, 73, 31, 1)',
                    'rgba(228, 73, 31, 1)',
                    'rgba(163, 221, 215, 1)',
                    'rgba(228, 73, 31, 1)',
                    'rgba(228, 73, 31, 1)',
                    'rgba(228, 73, 31, 1)',
                    'rgba(228, 73, 31, 1)'

                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>
